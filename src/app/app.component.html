<div style="padding: 1vw 2vw">
  <h1>Filters</h1>
  <p>Update dropdown options based on filters we select</p>

  <div style="margin: 1vh 0">
    <div class="row">
      <div class="col-md-4">
        <app-dropdown
          [options]="list1"
          (selectionChange)="onSelectionChange1($event)"
        >
        </app-dropdown>
        <app-chip-list
          [options]="list1"
          (remove)="removeItemFromList($event)"
        ></app-chip-list>
        <app-dropdown
          [options]="list1"
          [isBadgeDropdown]="true"
          (selectionChange)="onSelectionChange1($event)"
        >
        </app-dropdown>
      </div>
    </div>
