<div style="padding: 1vw 2vw">
  <h1>Filters</h1>
  <p>Update dropdown options based on filters we select</p>

  <div style="margin: 1vh 0">
    <div class="row">
      <div class="col-md-4">
        <app-dropdown
          [options]="list1"
          (selectionChange)="onSelectionChange1($event)"
        >
        </app-dropdown>
        <mat-chip-list aria-label="Fish selection">
          <ng-container *ngFor="let item of selectedOptions1">
            <mat-chip>{{ item?.name }}</mat-chip>
          </ng-container>
        </mat-chip-list>
      </div>
    </div>
  </div>
</div>
